<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forget-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forget-container h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .forget-container form {
            display: flex;
            flex-direction: column;
        }

        .forget-container input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forget-container button {
            padding: 10px;
            background-color: #1e1e1e;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .forget-container button:hover {
            background-color: #ffcc00;
        }

        .forget-links {
            margin-top: 15px;
            text-align: center;
        }

        .forget-links a {
            color: #1e1e1e;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forget-links a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="forget-container">
        <h2>Forgot Password</h2>
        <form action="reset_confirmation.html" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="forget-links">
            <p><a href="portal.html">Back to Sign In</a></p>
        </div>
    </div>

</body>
</html>
