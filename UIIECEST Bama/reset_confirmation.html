<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Reset Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .confirmation-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .confirmation-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1e1e1e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .confirmation-container a:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <h2>Password Reset Link Sent</h2>
        <p>A password reset link has been sent to your email address. Please check your inbox and follow the instructions to reset your password.</p>
        <a href="portal.html">Back to Sign In</a>
    </div>

</body>
</html>
